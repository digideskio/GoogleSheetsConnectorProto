
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>GS Prototype V2</title>
    <!-- Custom styles for this template -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>
    <script src="./sheetsV2.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=checkAuth"></script>

    <script src="./sortable.js"></script>
    <link rel="stylesheet" href="./sortable-theme-bootstrapV2.css" />
  </head>
  <body>
    <button id="authorize-button" onclick="handleAuthClick(event)">Authorize</button>
    <a style="padding: 4px" href="./sheets.html">Go to shippoint 1 version...</a>
    <img id="successImage" src="./success.png" style="display: none"/>
    <div id="spinnerElement" class="spinner"></div>
    <div id="mainDialog" class="custom-container">
      <div class="container">
        <div class="row">
          <div class="input-group">
            <input id="search" type="text" class="longSearch search-query form-control" placeholder="Search by title or enter the URL of a sheet" />
            <span class="input-group-btn">
            </span>
          </div>
          <div class="col-md-8">
            <table id="myTable" class="sortable-theme-bootstrap" data-sortable>
              <thead>
                <tr>
                  <th id="titleHeader">Title</th>
                  <th id="viewedHeader" data-sorted="true" data-sorted-direction="descending" data-sortable-type="date">Last Opened by Me</th>
                  <th id="modifierHeader">Last Modified by</th>
                  <th id="modifiedHeader" data-sortable-type="date">Last Modified</th>
                </tr>
              </thead>
              <tbody>
                  <!-- loaded dynamically -->
              </tbody>
            </table>
          </div> <!-- col-md-8 -->
          <div id="preview" class="col-md-4">
            <div id="metadataContent" style="display: none">
              <img id="thumbnail" src="./success.png" />
              <div id="metadata">
                <p id="titleMetadata"><b>Title: </b>temp</p>
                <p id="ownerMetadata"><b>Owner: </b>temp</p>
                <p id="worksheetMetadata"><b>Worksheet Count: </b>3</p>
                <p id="linkMetadata"><b>Open in Drive: </b>link</p>
              </div>
            </div>
            <p id="instructions"><i>Select a Spreadsheet</i></p>

            <div id="previewSpinner" class="previewSpinner"></div>
          </div> <!-- col-md-4 -->
        </div> <!-- row -->
      </div>

      <div class="buttons">
        <button type="button" class="btn btn-primary">Cancel</button>
        <button type="button" id="connectButton" class="btn btn-primary">Connect</button>
      </div> <!-- Row 2 -->
    </div>
  </body>
</html>
